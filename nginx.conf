# Configurazione del server per la nostra applicazione React
server {
  # Nginx ascolterà sulla porta 80 (all'interno del container)
  listen 80;

  # Location per servire l'app React (la Single Page Application)
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # --- PARTE MANCANTE DA AGGIUNGERE ---
  # Tutte le richieste che iniziano con /api/ verranno gestite qui.
  location /api/ {
    # Inoltra la richiesta al servizio 'backend' sulla porta 8000.
    # 'backend' è il nome del servizio definito nel file docker-compose.yml.
    proxy_pass http://backend:8000/;

    # Imposta alcuni header utili per il backend.
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}